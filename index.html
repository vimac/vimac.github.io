<script type="text/javascript">
    document.write(unescape(
        "%3Cspan class='cnzzText' style='visibility: hidden' id='cnzz_stat_icon_1278561323'%3E%3C/span%3E%3Cscript src='" +
        "//s4.cnzz.com/z_stat.php%3Fid%3D1278561323' type='text/javascript'%3E%3C/script%3E"));

    function loadScript(src) {
        return new Promise(function (resolve, reject) {
            var s
            s = document.createElement('script')
            s.src = src
            s.onload = resolve
            s.onerror = reject
            document.head.appendChild(s)
        });
    }

    loadScript('https://cdn.bootcss.com/vue/2.6.11/vue.min.js').then(function () {
            // loadScript('https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js')
            Promise.all([
                    loadScript('https://cdn.bootcss.com/vue-i18n/8.15.4/vue-i18n.min.js'),
                    loadScript('https://cdn.bootcss.com/Cookies.js/1.2.1/cookies.min.js'),
                    loadScript('https://cdn.bootcss.com/element-ui/2.13.0/index.js')
                ])
                .then(function () {
                    loadScript('./scripts/main.js')
                })
                .catch(function (err) {
                    console.log(err)
                })
        })
        .catch(function (err) {
            console.log(err)
        })
</script>
